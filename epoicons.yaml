# Defines the relations between OSM tags (key/value) and
# epoi icons. Structure
# -
#   name: '<icon name>'
#   name_fr: '<names in other languages>'
#   tags: {key: value, [...]}
#
#   It is a list of entries for every icon. Each
#   entry has one name and possibly more names
#   in different languages.
#   The tags dictionary key contains yet another
#   nested dictionary with the osm key/value pairs.
#
# The order of entries is relevant as an icon
# which fitted a list of tags will not be checked
# against further tags (the most simple list of tags
# is a single key/value pair)
# An Asterisk (*) as a key's value represents all
# possible values.

